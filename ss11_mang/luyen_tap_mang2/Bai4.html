<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong một chuỗi</title>
</head>
<body>
<!--Viết một chương trình để đếm số từ trong một chuỗi-->
<script>
    let str = prompt("Nhập vào một chuỗi: ");
    let str1=str.split(" ");
    document.write(str1 + "<br>");
    let totalWord = 0;
    for (let i = 0;i < str1.length; i++){
        if (str1[i] !==" ") {
            totalWord++;
        }
    }
    document.write("Số từ trong chuỗi là: " + totalWord);
</script>
</body>
</html>
