<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra mảng đảo ngược</title>
</head>
<body>
<script>
    let arr = [ 'c', 's', 'c', '2', '6', '1' ];
    let first=0;
    let last=arr.length-1;
    while(first<last){
        let a = arr[first];
        arr[first]=arr[last];
        arr[last]=a;
        first++;
        last--;
    }
    document.write("Result: " +arr.join(""));

</script>
</body>
</html>
