!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh hai mảng</title>
</head>
<body>
<!--Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<script>
    function equal(chuoi1, chuoi2) {
        chuoi1 = chuoi1.split();
        chuoi2 = chuoi2.split();
        if (chuoi1.length !== chuoi2.length) {
            return false;
        } else {
            for (let i = 0; i < chuoi1.length; i++) {
                if (chuoi1[i] !== chuoi2[i]) {
                    return false;
                }
            }
            return true;
        }
    }
    let str1=prompt("Nhập vào chuỗi thứ nhất: ");
    let str2=prompt("Nhập vào chuỗi thứ hai: ");
    let result= equal(str1,str2);
    if (result){
        document.write("Hai chuỗi giống nhau");
    }else{
        document.write("Hai chuỗi khác nhau");
    }

</script>
</body>
</html>
