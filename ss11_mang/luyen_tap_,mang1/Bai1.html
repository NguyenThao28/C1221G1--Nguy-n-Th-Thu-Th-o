<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số lượng số nguyên lớn hơn bằng 10</title>
</head>
<body>
<script>
    let str=[3,10,45,35,3,7,14,36,60,5];
    let count=0;
    for(let i=0; i<str.length;i++){
        if(str[i]>=10){
            count++
        }
    }
    document.write("Số phần tử lớn hơn hoặc bằng 10 trong dãy số là: " + count)
</script>
</body>
</html>
