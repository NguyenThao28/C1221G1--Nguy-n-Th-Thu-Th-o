<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không?-->
<!--Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
<script>
    let num=prompt("Nhập vào một dãy số gồm 10 phần tử: ");
    let str=num.split(",");
    let v=parseInt(prompt("Nhập số nguyên V: "));
    flag=true;
    for(let i=0; i<str.length;i++){
        if(str[i] == v){
            flag=true;
            document.write("V is in the array");
            break;
        }else{
            flag=false;
        }
    }
    if(flag==false){
        document.write("V is not in the array");
    }
</script>
</body>
</html>
