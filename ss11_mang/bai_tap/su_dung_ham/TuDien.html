<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<h5>Nhập vào từ cần tìm kiếm
    <h5>
        <input type="text" id="search">
        <button type="button" onclick="timKem();">Tra cứu</button>
        <h5 id="mean"></h5>
        <script>
            let word1 = ["apple", "orange", "grape", "strawberry", "guava", "mango", "banana"];
            let word2 = ["táo", "cam", "nho", "dây tây", "ổi", "xoài", "chuối"];
            let word = document.getElementById("search");
            function timKem() {
                flag=true;
                for (let i = 0; i < word1.length; i++) {
                    if (word.value === word1[i]) {
                        document.getElementById("mean").innerHTML ="Nghĩa là: " + word2[i];
                        flag=true;
                        break;
                    } else{
                        flag=false;
                    }
                }
                if (flag==false){
                document.getElementById("mean").innerHTML = "Không tìm thấy từ cần tìm kiếm"
            }
            }
        </script>
</body>
</html>
