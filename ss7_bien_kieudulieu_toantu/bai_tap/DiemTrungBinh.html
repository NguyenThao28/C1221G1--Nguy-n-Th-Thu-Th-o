<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>
    let toan = parseInt(prompt("Nhập vào điểm Sinh Học "));
    let ly = parseInt(prompt("Nhập vào điểm Vật Lý "));
    let hoa = parseInt(prompt("Nhập vào điểm Hóa Học "));
    let diemTrungBinh= (toan+ly+hoa)/3;
    let tong=toan+ly+hoa;
    document.write("Điểm trung bình là: " + diemTrungBinh);
    document.write("<br>");
    document.write("Tổng số điểm là: " + tong);
</script>
</body>
</html>
