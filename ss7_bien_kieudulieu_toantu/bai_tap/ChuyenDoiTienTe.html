<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
<table style="width: 600px; text-align: center">
    <tr>
    <th>Amout</th>
    <th>From Currency</th>
    <th>To Currency</th>
    <th></th>
    </tr>
    <tr>
    <td><input type="text" id="doiTien"></td>
    <td>
        <select id="from" style="width: 100px">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
    </select>
    </td>
    <td>
        <select id="to" style="width: 100px">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
    </select>
    </td>
    <td>
        <button style="background-color: blueviolet;" onclick="ChuyenDoi()">Convert</button>
    </td>
    </tr>
<script>
    function ChuyenDoi() {
        let soTien=document.getElementById('doiTien').value;
        let select1=document.getElementById('from').value;
        let select2=document.getElementById('to').value;
        if(select1==select2){
            alert(soTien);
        }else if(select1== "VND" && select2== "USD"){
            alert(soTien/23000);
        }else{
            alert(soTien*23000);
        }
    }
</script>
</table>
</body>
</html>
