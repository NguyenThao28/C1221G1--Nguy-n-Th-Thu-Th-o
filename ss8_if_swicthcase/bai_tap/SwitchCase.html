<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input type="number" name="month" id="Month">
    <button type="button" onclick="TinhSoNgay()">Tính số ngày</button>
    <h3 id="Kq"></h3>
<script>
    function TinhSoNgay(){
    let thang  = parseInt(document.getElementById("Month").value);
        switch(thang){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("Kq").innerHTML=" Tháng " + thang + " có 31 ngày";
           break;
           case 2:
               document.getElementById("Kq").innerHTML=" Tháng " + thang + " có 28 hoặc 29 ngày";
               break;
            default :
                document.getElementById("Kq").innerHTML=" Tháng " + thang + " có 30 ngày";
        }
    }
</script>
</body>
</html>
