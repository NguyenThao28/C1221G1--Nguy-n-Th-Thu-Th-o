<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng</title>
</head>
<body>
<script>
    let weight= parseInt(prompt("Nhập số cân nặng:"));
    let height= parseInt(prompt("Nhập số chiều cao đơn vị m:"));
    let bmi= weight / ( height*height );
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
