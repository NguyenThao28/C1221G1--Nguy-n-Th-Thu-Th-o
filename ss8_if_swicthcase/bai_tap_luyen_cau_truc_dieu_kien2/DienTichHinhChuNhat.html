<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let chieuDai = parseInt(prompt("Nhập chiều dài hình chữ nhật:"));
    let chieuRong = parseInt(prompt("Nhập chiều rộng hình chữ nhật:"));
    let dienTich= chieuDai*chieuRong;
    document.write("Diện tích hình chữ nhật là: "+dienTich);

</script>
</body>
</html>
