<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác Định Tuổi</title>
</head>
<body>
<h4> Nhập tuổi: </h4>
<input type="text" name="" id="soTuoi">
<button onclick="tuoi()">Xác định</button>
<h4 id="age"></h4>
</body>
<script>
    function tuoi(){
    let age=document.getElementById('soTuoi').value;
    if (age>0 && age<120){
        document.getElementById("age").innerText= "Số nhập vào là tuổi của một người";
    }else{
        document.getElementById("age").innerText= "Số nhập vào không phải tuổi của một người";
    }
    }
</script>
</html>
