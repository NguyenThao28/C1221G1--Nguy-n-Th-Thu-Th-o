<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương bậc hai</title>
</head>
<body>
<form method="post">
    <center>
        <br>Nhập giá trị a:
        <input type="text" name="a" value="">
        <br><br> Nhap gia tri b:
        <input type="text" name="b" value="">
        <br><br>Nhap gia tri c:
        <input type="text" name="c" value="">
        <br><br>Đáp số:
        <input type="text" name="x" value="">
        <input type="text" name="y" value="">
        <input type="button" value="Giải" onClick="giai(this.form)">
    </center>
</form>
<script>
        function giai(form)
        {
            let x1,x2;
            let a,b,c,delta;
            a= parseInt(form.a.value);
            b= parseInt(form.b.value);
            c= parseInt(form.c.value);
            delta=(b*b-4*a*c)
            if(delta ==0)
            {
                alert("Phương trình có nghiệm kép");
                x1=-b/(2*a) ;
                x2=-b/(2*a);
                form.a.value=eval(x1);
                form.b.value=eval(x2);
            } else if(delta<0) {
            alert("Phương trình vô nghiệm");
        } else {
            alert("Phương trình có hai nghiệm");
            x1=(-b-sqrt(delta))/(2*a);
            x2=(-b+sqrt(delta))/(2*a);
            form.a.value=eval(x1);
            form.b.value=eval(x2);
        }
        }
    </script>
</body>
</html>
