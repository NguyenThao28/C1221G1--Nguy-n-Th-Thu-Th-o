<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<script>
    let canhA = parseInt(prompt("Nhập cạnh hình vuông a:"));
    let dienTichHinhVuong=canhA*canhA;
    document.write("Diện tích hình vuông là: "+dienTichHinhVuong);
</script>
</body>
</html>
