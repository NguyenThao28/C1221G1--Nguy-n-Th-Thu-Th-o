<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên</title>
</head>
<body>
<script>
    let number= parseInt(prompt("Hãy nhập vào một số"));
    if (number<0){
        document.write(" Số bạn nhập vào bé hơn 0");
        }else {
        document.write("Số bạn nhập vào lớn hơn 0");
    }
</script>
</body>
</html>
