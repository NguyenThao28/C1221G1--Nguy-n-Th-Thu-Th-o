<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cước điện thoại</title>
</head>
<body>
<script>
    let soPhut= parseInt(prompt("Nhập số phút"));
    if (soPhut<1000){
        document.write("Cước điện thoại phải trả: "+ soPhut*500 + " đồng");
    }else{
        document.write("Cước điện thoại phải trả: "+ soPhut*700 + " đồng");
    }
</script>
</body>
</html>
