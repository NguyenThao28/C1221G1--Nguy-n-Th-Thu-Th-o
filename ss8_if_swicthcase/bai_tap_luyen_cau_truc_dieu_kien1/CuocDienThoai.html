<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cước điện thoại</title>
</head>
<body>
<script>
    let minute= parseInt(prompt("Nhập số phút"));
    if (minute<1000){
        document.write("Cước điện thoại phải trả: "+ minute*500 + " đồng");
    }else{
        document.write("Cước điện thoại phải trả: "+ minute*700 + " đồng");
    }
</script>
</body>
</html>
