<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhập số thứ nhất "));
    let num2 = parseInt(prompt("Nhập số thứ hai "));
    if(num1%num2==0){
        document.write(num1 + " chia hết cho " + num2);
        }else{
        document.write(num1 + " không chia hết cho " + num2);
        }
</script>
</body>
</html>
