<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<script>
    let num1 =parseInt(prompt("Hãy nhập số nguyên thứ 1"));
    let num2 =parseInt(prompt("Hãy nhập số nguyên thứ 2"));
    let num3 =parseInt(prompt("Hãy nhập số nguyên thứ 3"));
    max=num1;
    if(num2>max){
        max=num2;
        }else if(num3>max){
        max=num3;
    }
    document.write("Số lớn nhất trong ba số là: " + max)
</script>
</body>
</html>
