<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<script>
    let number1 =parseInt(prompt("Hãy nhập số nguyên thứ 1"));
    let number2 =parseInt(prompt("Hãy nhập số nguyên thứ 2"));
    let number3 =parseInt(prompt("Hãy nhập số nguyên thứ 3"));
    max=number1;
    if(number2>max){
        max=number2;
        }else if(number3>max){
        max=number3;
    }
    document.write("Số lớn nhất trong ba số là: " + max)
</script>
</body>
</html>
