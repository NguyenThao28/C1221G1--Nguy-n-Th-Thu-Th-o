<!--Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó-->
<!--Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.-->
<!--⇨Có 3 kí tự khác nhau là a, b và c.-->
<script>
    let str=prompt("Nhập vào một xâu kí tư");
    let arr=str.split('');
    arr.sort();
    for (let i=0; i<arr.length;i++){
        if(arr[i]==arr[i+1]){
            arr.splice(i,1);
            i--;
        }
    }
    alert("Sô lượng kí tự khác nhau là: "+arr.length+ " đó là "+ arr.join(","));
</script>
</body>
