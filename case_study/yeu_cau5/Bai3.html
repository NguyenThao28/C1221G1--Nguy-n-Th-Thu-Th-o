<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất, nhở nhất mảng 2 chiều</title>
</head>
<body>
<!--Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều-->
<script>
    let arr=[
        [-1,3,4,5,6,7,8,-9],
        [3,4,5,6,9,104,12,13],
        [11,120,13,14,15,16,17]
    ];
    let max=arr[0][0];
    let min=arr[0][0];
    for (let i=0;i<arr.length;i++){
        for(let j=0;j<arr[i].length;j++){
            if(arr[i][j]>max){
                max=arr[i][j];
                }
            if(arr[i][j]<min){
                min=arr[i][j];
            }
            }
    }
    document.write("Giá trị lớn nhất là: "+max+"<br>");
    document.write("Giá trị nhỏ nhất là: "+min);
</script>
</body>
</html>
