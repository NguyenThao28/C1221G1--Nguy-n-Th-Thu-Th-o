<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<!--Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. -->
<!--Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' -->
<!--hoặc 'O', 'U', 'I', 'A', 'E-->
<script>
    let chart=prompt("Nhập từ bàn phím một kí tự chữ cái: ");
    let flag=false;
    switch (chart) {
        case "a":
        case "e":
        case "i":
        case "u":
        case "o":
        case "A":
        case "E":
        case "I":
        case "U":
        case "O":
            flag=true;
    }
    if(flag){
        alert("Kí tự nhập vào là nguyên âm");
    }else{
        alert("Ký tự nhập vào là phụ âm");
    }
</script>
</body>
</html>
