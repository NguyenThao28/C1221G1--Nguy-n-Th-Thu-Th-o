<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<!--Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng-->
<!--(số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau  -->
<!--20% thuế thu nhập nếu lương là 15 triệu.-->
<!--10% thuế thu nhập nếu lương từ 7 đến 15 triệu.-->
<!--5% thuế thu nhập nếu lương dưới 7 triệu-->
<script>
    let salary= parseInt(prompt("Nhập vào lương : "));
    let incomeTax;
    let netSalary;
    if(salary>15000000){
        incomeTax=(salary*20)/100;
    }else if(salary>=7000000){
        incomeTax=(salary*10)/100;
    }else{
        incomeTax=(salary*5)/100;
    }
    netSalary=salary-incomeTax;
    document.write("Thuế thu nhập: "+ incomeTax +"<br>");
    document.write("Lương ròng: "+ netSalary);
</script>

</body>
</html>
