<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    const h=5;
    for (let i=1;i<=h;i++){
        for (let k=h;k>i;k--){
            document.write("&nbsp&nbsp");
        }
        for(let j=1;j<=2*i-1;j++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
