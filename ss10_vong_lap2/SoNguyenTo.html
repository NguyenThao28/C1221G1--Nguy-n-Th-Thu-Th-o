<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let count=1;
    let m=2;
    while (1){
        let mark=1;
        let i;
   for (let i=2;i <m; i++){
       if (m%i==0){
           mark=0;
           break;
       }
   }
       if ( mark==1){
           count++;
           document.write(m);
           document.write("<br>");
           }
       if (count>20){
           break;
   }
       m++;
    }
</script>
</body>
</html>
