<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác</title>
</head>
<body>
<h5>Tam giác 1</h5>
<script>
    for(i=1;i<=5;i++){
        for(j=1;j<=i;j++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
<h5>Tam giác 2</h5>
<script>
    for(i=1;i<=5;i++){
        for(j=1;j<=6-i;j++){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
<h5>Tam giác 3</h5>
<script>
    for(i=1;i<=5;i++){
        for(j=1;j<=5;j++){
            if(j<6-i){
            document.write("&nbsp&nbsp");
        }else{
                document.write("*");
        }
    }
        document.write("<br>");
    }
</script>
<h5>Tam giác 4</h5>
<script>
    for(i=1;i<=5;i++){
        for(j=1;j<=5;j++){
            if(j<i){
                document.write("&nbsp&nbsp");
            }else{
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
