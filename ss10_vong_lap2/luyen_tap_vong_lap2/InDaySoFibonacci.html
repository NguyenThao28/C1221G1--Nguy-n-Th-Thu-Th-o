<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy số Fibonacci</title>
</head>
<body>
<script>
    let so= parseInt(prompt("Nhập vào số lượng Fibonaci muốn in ra: "));
    let count=1;
    let a;
    let m=0;
    let n=1;
    while (count <=so) {
        document.write(n);
        document.write("<br>");
        a=m;
        m=n;
        n=m+a;
        count++;
    }
</script>
</body>
</html>
