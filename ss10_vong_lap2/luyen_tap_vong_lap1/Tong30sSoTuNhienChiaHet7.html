<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số tự nhiên đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    let a=0;
    let sum=0;
    for (i=0; i<30;i++){
        a=i*7;
        sum+=a;
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là: " + sum);
</script>
</body>
</html>
