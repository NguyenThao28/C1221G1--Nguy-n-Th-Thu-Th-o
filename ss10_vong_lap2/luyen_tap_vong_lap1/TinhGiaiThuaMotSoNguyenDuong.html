<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa một số nguyên dương</title>
</head>
<body>
<script>
    let n =parseInt(prompt("Nhập vào một số nguyên dương"));
    let result=1;
    for(i=1;i<=n;i++){
        result*=i;
    }
    alert(result);
</script>
</body>
</html>
