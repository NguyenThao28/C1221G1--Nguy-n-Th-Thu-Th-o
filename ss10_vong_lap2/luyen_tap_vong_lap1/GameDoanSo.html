<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>GameDoanSo</title>
</head>
<body>
<button type="button" onclick="playGame()">Chơi</button>
<script>
    function playGame() {
     let count=0;
let max= parseInt(prompt("Nhập vào giá trị lớn nhất của dãy số muốn đoán: "));
let random= Math.ceil(max*Math.random());
let yourNumber;
do{
    yourNumber=prompt("Nhập vào số bạn chọn: ");
    count++;
if (yourNumber==random){
    alert("Bạn đã chiến thắng");
    break;
}else if (yourNumber>random){
    alert("Số bạn chọn lớn hơn số ngẫu nhiên");
}else{
    alert("Số bạn chọn bé hơn số ngẫu nhiên")
}
if (count==3){
    alert("Bạn đã hết số lần dự đoán");
    break;
}
}while (true)
    }
</script>
</body>
</html>
