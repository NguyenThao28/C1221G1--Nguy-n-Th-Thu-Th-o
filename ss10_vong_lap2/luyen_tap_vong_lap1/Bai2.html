<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo= parseInt(prompt("Vui lòng nhập nhiệt độ hiện tại: "));
    while (nhietDo<100|| nhietDo<20){
        if(nhietDo>100){
        document.write("vui lòng giảm nhiệt độ");
        }
        if(nhietDo<20){
            document.write("vui lòng tăng nhiệt độ");
        }
        prompt("Vui lòng nhập nhiệt độ");
        break;
    }
</script>
</body>
</html>
