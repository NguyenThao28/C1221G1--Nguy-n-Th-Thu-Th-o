<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let bangCuuChuong;
bangCuuChuong="<table border=1 width='500' cellspacing='0' cellpadding='3'>"
    for (i=1; i<=9;i++){
        bangCuuChuong = bangCuuChuong +"<tr>";
        for (j=2; j<=9;j++){
        bangCuuChuong= bangCuuChuong + "x" + "<td>" + "=" +i*j+ "</td>";
    }
        bangCuuChuong=bangCuuChuong+"</tr>"
    }
    document.write(bangCuuChuong);
</script>
</body>
</html>
