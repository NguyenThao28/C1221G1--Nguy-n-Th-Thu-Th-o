<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alertMessage</title>
</head>
<body>
<!--Tao hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao"-->
<p  onclick="alertMessage()">Gọi hàm</p>
<script>
    function alertMessage() {
        alert("Xin chao");
    }
</script>
</body>
</html>
