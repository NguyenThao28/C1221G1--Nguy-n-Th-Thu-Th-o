<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,-->
<!--kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.-->
<!--Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<script>
    function checkChart(arr, chart) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (chart == arr[i]) {
                count++;
            }
        }
        if (count != 0) {
            return count;
        } else {
            return -1;
        }
    }
    let n;
    n = parseInt(prompt("Nhâp vào độ dài của mảng"));
    let arry = new Array(n)
    for (let i = 0; i < arry.length; i++) {
        arry[i] = prompt("Nhập phần tử thứ : " + i);
    }
    alert(arry);
    let kiTu = prompt("Nhập vào ký tự cần kiểm tra");
    let result = checkChart(arry,kiTu);
    alert(result);
</script>
</body>
</html>
