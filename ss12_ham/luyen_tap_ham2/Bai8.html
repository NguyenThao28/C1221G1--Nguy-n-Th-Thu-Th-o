<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<script>
    function daoMang(arr){
        arr.reverse();
    }
    let arr1= [1,2,3,4,5];
    daoMang(arr1);
    document.write("Mảng sau khi đảo: " + arr1);
</script>
</body>
</html>
