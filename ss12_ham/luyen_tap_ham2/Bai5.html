<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số bé nhất</title>
</head>
<body>
<!--Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    function timSoBeNhat(a,b,c) {
        let min=a;
        if (b<min){
            min=b;
        }
        if (c<min){
            min=c;
        }
        document.write("Giá trị nhỏ nhất là: " +min);
    }
    let num1=parseInt(prompt("Nhập vào số nguyên thứ 1"));
    let num2=parseInt(prompt("Nhập vào số nguyên thứ 2"));
    let num3=parseInt(prompt("Nhập vào số nguyên thứ 3"));
    let result=timSoBeNhat(num1,num2,num3);
</script>
</body>
