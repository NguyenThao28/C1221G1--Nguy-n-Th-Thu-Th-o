<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương một số</title>
</head>
<body>
<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function binhPhuong(n) {
        result=n*n;
        return result;
    }
    let num=parseInt(prompt("Nhập vào một số: "));
    num=binhPhuong(num);
    document.write("Bình phương của số nhập vào là: "+num);
</script>
</body>
</html>
