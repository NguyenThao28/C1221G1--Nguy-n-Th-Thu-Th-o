<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let flag=true;
    function kiemTraSoNguyenTo(n) {
        if (n<2){
            flag=false;
        }else{
            for(let i=2;i<n;i++){
                if(n%i===0){
                    flag=false;
                    break;
                }else{
                    flag=true;
                }
            }
        }
        return flag;
    }
    let N= parseInt(prompt("Nhập vào số N: "));
    let num=kiemTraSoNguyenTo(N);
    if(num){
        document.write(N + " là số nguyên tố");
    }else{
        document.write(N + " không phải là số nguyên tố");
    }
</script>
</body>
</html>
