<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Hình Chữ Nhật</title>
</head>
<body>
<canvas id="canvas1" width="500px" height="400px" style="border:1px solid #d3d3d3;"></canvas><br>
<!--Viết một lớp các đối tượng hình chữ nhật lấy tên là Rectangle,-->
<!--mỗi hình chữ nhật đều có những đặc tính sau:-->
<!--+ Có thông số chiều dài (int).-->
<!--+ Có thông số chiều rộng (int).-->
<!--+ Có tính năng tính diện tích.-->
<!--+ Có tính năng tính chu vi.-->
<!--+ Có tính năng hiển thị trực quan hình chữ nhật bằng cách vẽ lên canva-->
<!--Sử dụng lớp Rectangle vừa định nghĩa để viết một chương trình JavaScript  với kịch bản như sau:-->
<!--Khai báo và khởi tạo một đối tượng kiểu Rectangle.-->
<!--Hiển thị hình chữ nhật trên màn hình we-->
<!--Thay đổi chiều dài và chiều rộng của hình chữ nhật.-->
<!--In ra màn hình diện tích và chu vi của hình chữ nhật đó.-->
<script>
    class Rectangle{
        constructor(length,width) {
            this.length = length;
            this.width = width;
        }
        setLength(length) {
            this.length = length;
        }
        getLength(){
            return this.length;
        }
        setWidth(width) {
            this.width = width;
        }
        getWidth(){
            return this.width;
        }
        getArea(){
           return this.width*this.length;
        }
        getPerimeter(){
            return (this.width+this.length)*2;
    }
        drawCanvas(canvas){
            let ctx=canvas.getContext("2d");
            ctx.strokeRect(100,100,this.length, this.width);
        }
    }
    let rectangle= new Rectangle(300,200);
    rectangle.drawCanvas(canvas1);
    rectangle.setLength(400);
    rectangle.setWidth(500);
    let perimeter= rectangle.getPerimeter();
    document.write("Perimeter is: "+perimeter+ "<br>");
    let area=rectangle.getArea();
    document.write("Area is: "+ area);
</script>
</body>
</html>
