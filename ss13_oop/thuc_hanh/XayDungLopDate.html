<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
        class MyDate{
            constructor(day,month,year) {
                this.day = day;
                this.month=month;
                this.year = year;
            }
            setDay(day){
                this.day =day;
            }
            setMonth(month){
                this.month =month;
            }
            setYear(year){
                this.year =year;
            }
            getDay(){
                return this.day;
            }
            getMonth(){
                return this.month;
            }
            getYear(){
                return this.year;
            }
            setDate(day,month,year){
                this.day = day;
                this.month=month;
                this.year = year;
            }
            toString(){
                return  this.day +"/"+ this.month+"/"+this.year;
            }
        }
    let date1 = new MyDate(18,1,2022);
    let date2 = new MyDate(18,2,2022);
    alert(date1.day +"/"+ date1.month+"/"+date1.year);
    alert(date2.toString());
    date1.setDay(20);
    alert(date1.day);
    date1.setDate(18,3,2022);
    alert(date1.toString());
</script>
</body>
</html>
