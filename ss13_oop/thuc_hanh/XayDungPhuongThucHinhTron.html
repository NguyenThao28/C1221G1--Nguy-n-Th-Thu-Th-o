<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng phương thức hình tròn</title>
</head>
<body>
<!--Lớp Circle (hình tròn) gồm:-->
<!--Thuộc tính:-->
<!--bán kính (radius) sẽ nhận vào giá trị dạng số t-->
<!--màu sc (color) sẽ nhận vào giá trị dạng chuỗi.-->
<!--Phương thức:-->
<!--Circle() là phương thức khởi tạo để tạo đối tượng không tham số.-->
<!--getRadius() là phương thức trả về bán kính của hình tròn-->
<!--getArea() là phương thức trả về diện tích hình tròn theo công thức S = Math.PI * radius * radius-->
<script>
    class Circle{
        constructor() {
            this.radius=0;
            this.color="blue";
        }
        getRadius() {
            return this.radius;
        }

        setRadius(value) {
            this.radius = value;
        }

        getColor() {
            return this.color;
        }

        setColor(value) {
            this.color = value;
        }
        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }
    let circle = new Circle();
    circle.setRadius(2);
    alert(circle.getRadius());
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area);
</script>
</body>
</html>
